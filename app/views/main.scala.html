@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="Project Agora 2.0">
    	<meta name="author" content="Group 1">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/interface.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/interface-2.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <style type="text/css">
      		body {
        		padding-top: 60px;  		
      		}
    	</style>
    	<link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")">
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-alert.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap-modal.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/agora20.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div id="outerContainer">
			<div class="modal hide" id="modalWindow">
	  			<div id="modalHeader" class="modal-header-agree">
	    			<button type="button" class="close" data-dismiss="modal">×</button>
	    			Agora 2.0
	  			</div>
	  			<div id="modalMessage" class="modal-body"></div>
	  			<div class="modal-footer"></div>
	  		</div>
		
	  		<div class="headerSection"> 
				<img src="@routes.Assets.at("images/LOGOunitn.png")" with="200" height="206" class="floatRight" />
				<img src="@routes.Assets.at("images/URP_medium.png")" with="200" height="206" class="floatRight" />
				<div class="brand"> 
					<div class="brandTitle">  Agora 2.0 </div>
					<div class="headerText">Sperimentazione di uno strumento per la partecipazione civica</div>
				</div>
			</div>
			<div class="headerdivider"></div>
    		<br><br>
    		<div id="alert-area"></div>
			<div id="container" >@content</div>
	</div>
	<div id="footer">
		<div class="copyright">
			<p>&copy; Agora 2.0 è un progetto sviluppato dall'Università di Trento</p>
		</div>	
	</div><!--/container-->   
			
	<!-- 
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("bootstrap/js/jquery.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-transition.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-alert.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-modal.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-dropdown.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-scrollspy.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tab.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-tooltip.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-popover.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-button.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-collapse.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-carousel.js")"></script>
    <script src="@routes.Assets.at("bootstrap/js/bootstrap-typeahead.js")"></script>
	        
    </body>
</html>
